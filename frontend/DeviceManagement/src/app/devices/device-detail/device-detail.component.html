  <div class="main-div">
      <form class="example-container" (ngSubmit)="saveChanges()" [formGroup]="deviceFormControl">
    <mat-card class="example-card mat-elevation-z4" *ngIf="selectedDevice" flex="50">

      <img mat-card-image src="http://www.elmundo.com/images/ediciones/Domingo_26_7_2015/Domingo_26_7_2015@@gtranvia.jpg">
      <mat-card-content>



          <table cellspacing="0" class="example-form">
            <tr>
              <td>
                <mat-form-field class="example-form-input">
                  <input matInput placeholder="Name" [(ngModel)]="selectedDevice.name" name="Name" formControlName="name">
                  <mat-error *ngIf="deviceFormControl.hasError('required')">
                    Name is
                    <strong>required</strong>
                  </mat-error>
                  <mat-error *ngIf="deviceFormControl.hasError('minLength')">
                    Name must be at least
                    <strong>3 characters</strong> long.
                  </mat-error>
                  <mat-error *ngIf="deviceFormControl.hasError('maxLength')">
                    Name can be max
                    <strong>20 characters</strong> long.
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-form-input">
                  <mat-label>Type device description</mat-label>
                  <textarea matInput placeholder="Description" [(ngModel)]="selectedDevice.desc" name="Description" formControlName="description"></textarea>
                  <mat-error *ngIf="deviceFormControl.hasError('maxLength')">
                    Description can be max
                    <strong>20 characters</strong> long.
                  </mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-form-input">
                  <mat-select required placeholder="Device type" [(ngModel)]="selectedDevice.type" formControlName="type">
                    <mat-option *ngFor="let deviceType of deviceTypes" [value]="deviceType">{{deviceType}}</mat-option>
                  </mat-select>
                  <mat-error *ngIf="deviceFormControl.hasError('required')">
                      Type is
                      <strong>required</strong>
                    </mat-error>
                </mat-form-field>
              </td>
            </tr>
          </table>


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!deviceFormControl.valid">Save</button>
        <button mat-raised-button color="primary" type="button" (click)="backClicked()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </div>

</div>
