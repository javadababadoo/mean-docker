<div style="height: 100%;" class="mat-typography">
  <div style="height: 8%">
    <app-page-header pageTitle='Device detail'></app-page-header>
  </div>

  <div style="height: 92%" class="main-div">
      <mat-card class="example-card mat-elevation-z4" *ngIf="selectedDevice" flex="50">
          <mat-card-header>
            <mat-card-title>{{selectedDevice.name}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="http://www.elmundo.com/images/ediciones/Domingo_26_7_2015/Domingo_26_7_2015@@gtranvia.jpg">
          <mat-card-content>

            <p>Id: {{selectedDevice._id}}</p>
            <p>Type: {{selectedDevice.type}}</p>
            <p>
              Description: {{selectedDevice.desc}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="backClicked()">Back</button>
          </mat-card-actions>
        </mat-card>
  </div>

</div>
