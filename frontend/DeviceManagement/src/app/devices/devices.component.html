<div style="height: 100%;">
  <div style="height: 8%">
      <app-page-header pageTitle='Devices'></app-page-header>
  </div>

      <div style="height: 82%; overflow-y: scroll;" class="mat-elevation-z4">
          <mat-list>
              <mat-list-item *ngFor="let device of devicesList" appHighLight color="#d9d9d9">
                <app-device [device]="device" (selectedDeviceEmmiter)="onSelectedDevice($event)">
                  <mat-icon>devices</mat-icon>
                </app-device>
              </mat-list-item>
            </mat-list>
      </div>
      <div style="height: 22%">
          <app-device-detail [selectedDevice]="selectedDevice" *ngIf="selectedDevice"></app-device-detail>
      </div>
  </div>
