<h2>Devices:</h2>

<!--input type="text" [(ngModel)]="deviceId"-->
<!--button (click)="findDevices()">Search</button-->

<div style="height: 100%">
<div style="height: 60%; max-height: 300px; overflow-y: scroll;">
    <mat-list>
        <mat-list-item *ngFor="let device of devicesList">
          <app-device [device]="device" appHighLight color="yellow" (selectedDeviceEmmiter)="onSelectedDevice($event)">
            <mat-icon *ngIf="selectedDevice">home</mat-icon>
          </app-device>
        </mat-list-item>
      </mat-list>
</div>
<div style="height: 30%">
    <app-device-detail [selectedDevice]="selectedDevice" *ngIf="selectedDevice"></app-device-detail>
</div>
</div>
